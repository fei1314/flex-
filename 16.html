<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .box{
        display: flex;
        flex-wrap: wrap;
        align-content: space-between;
        width: 300px;
        height: 300px;
        background: #000;
      }
      .column{
        flex-basis: 100%;
        display: flex;
        justify-content: space-between;
      }
      .item{
        width: 50px;
        height: 50px;
        background: red;
        display: block;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="column">
        <span class="item"></span>
        <span class="item"></span>
      </div>
      <div class="column">
        <span class="item"></span>
        <span class="item"></span>
      </div>
    </div>
  </body>
</html>
